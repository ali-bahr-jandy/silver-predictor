version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: silver_predictor_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: silver_predictor
    ports:
      - "5432:5432"
    volumes:
      - silver_db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  silver_db_data:
