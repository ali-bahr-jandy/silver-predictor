name: Deploy to Server

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy to server
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: ${{ secrets.SERVER_PORT }}
                  script: |
                      cd ${{ secrets.DEPLOY_PATH }}

                      # Pull latest code
                      git pull origin main

                      # Stop and remove old containers
                      docker-compose down --remove-orphans

                      # Remove all dangling images before building
                      docker image prune -af --filter "dangling=true"

                      # Build and start new containers (no cache to save space)
                      docker-compose build --no-cache --pull
                      docker-compose up -d

                      # Aggressive cleanup: remove ALL unused images, containers, networks, and build cache
                      docker system prune -af --volumes

                      echo "Deployment completed successfully!"
                      echo "Storage cleanup completed!"
